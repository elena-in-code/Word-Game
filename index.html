<!DOCTYPE html5>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mad-Lib, random phrase generator, JavaScript, CSS, Grid.">
    <meta name="author" content="Elena Moral">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

	<div class="container">
		<div class="main-header"><h1>Animal Mad Lib</h1></div>

		<form method="post">

		<div class="input-1">
			<label>Write the name of an animal:
			<input id="animal" type="text" placeholder="Goose" required></label>
		</div>

		<div class="input-2">
			<label>Write an adjetive:
			<input id="adj" type="text" placeholder="fast" required></label>
		</div>

		<div class="input-3">
			<label>Write a verb:
			<input id="verb" type="text" placeholder="dance" required></label>
		</div>

		<div class="input-4">
			 <label>Write a adverb:
			<input id="adv" type="text" placeholder="madly" required></label>
		</div>

		<div class="btn">
			<button value="Done" id="submitButton">Submit</button>
		</div>

		</form>

		<div id="story">
			<h3 id="madLibsHeader">This is your Mad Lib! </h3>
			<p id="output"></p>
		</div>

		<div class="play-again"><a href="#">PLAY AGAIN?!</a></div>
	</div>

	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
