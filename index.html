<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Elena Moral">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

	<div class="container">
		<div class="main-header"><h1>CRAZY PHRASE GENERATOR</h1></div>
		<form>
			<div class="input-1">
				<span>Write the name of an animal:</span>
				<input class="animal" type="text" placeholder="Turtle" required>
			</div>

			<div class="input-2">
				<span>Write an adjetive:</span>
				<input class="adj" type="text" placeholder="fast" required>
			</div>

			<div class="input-3">
				<span>Write a verb:</span>
				<input class="verb" type="text" placeholder="fly" required>
			</div>

			<div class="input-4">
				<span>Write a adverb:</span>
				<input class="adv" type="text" placeholder="madly" required>
				<input type="button" value="Make Mad Lib" id="submitButton">
			</div>
		</form>

		<div class="result">
			<h3 id="madLibsHeader">This is your Mad Lib! </h3>
			<p id="Output"></p>
		</div>

		<div class="play-again"><a href="#">PLAY AGAIN?!</a></div>
	</div>

	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
