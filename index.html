<!DOCTYPE html5>
<html>
<head>
	<title>Animal Mad Lib</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mad-Lib, random phrase generator, JavaScript, CSS, Grid.">
    <meta name="author" content="Elena Moral">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

	<div class="container">
		<h1 class="main-header">Animal Mad Lib</h1>

		<form id="values">

			<div class="input" id="input-1">
				<label>Write the name of an animal:</label> <br>
				<input id="animal" type="text" placeholder="Goose" required>
			</div>

			<div class="input" id="input-2">
				<label>Write an adjective:</label><br>
				<input id="adj" type="text" placeholder="fast" required>
			</div>

			<div class="input" id="input-3">
				<label>Write a verb:</label><br>
				<input id="verb" type="text" placeholder="dance" required>
			</div>

			<div class="input" id="input-4">
				<label>Write a adverb:</label><br>
				<input id="adv" type="text" placeholder="madly" required>
			</div>

			<div class="btn">
				<button value="submit" id="submitButton">Submit</button>
			</div>

		</form>

		<div id="output" class="hide">
		</div>

		<div class="play-again"><a href="#">PLAY AGAIN?!</a></div>
	</div>

	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
